<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!------------------------------------------- Administración de recursos ------------------------------------------->
  <a-assets>      

    <a-asset-item id="Dazzling_Amurcrpt-obj" src="./models/obj/Dazzling_Amurcrpt/tinker.obj"></a-asset-item>
    <a-asset-item id="Dazzling_Amurcrpt-mtl" src="./models/obj/Dazzling_Amurcrpt/obj.mtl"></a-asset-item>

    <a-asset-item id="Dazzling_Amurcrpt-gltf" src="./models/gltf/Dazzling_Amur.glb"></a-asset-item>

  </a-assets>
    
    
    <!-------------------------------------- Modelos OBJ ----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #Dazzling_Amurcrpt-obj; mtl: #Dazzling_Amurcrpt-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.5 0.5 0.5 "
    ></a-entity>
    <!------------------------------------- Plano circular ----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
  </a-circle>
    
  
    <!------------------------------------- Muros de la habitación ----------------------------------------------->
    <a-entity >

      <!-- Posterior -->
      <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!-- Derecho -->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!-- Izquierdo -->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!-- Superior -->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
